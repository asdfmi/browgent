name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: >
          python -m pip install --upgrade pip &&
          pip install
          "sphinx>=7.0"
          "myst-parser>=2.0"
          "sphinx-copybutton>=0.5"
          "sphinx-design>=0.5"

      - name: Build documentation
        run: python -m sphinx -C -b html -D 'extensions=sphinx_design,sphinx_copybutton,myst_parser' -D 'html_theme=alabaster' -D "project=AgentFlow" -D "html_title=AgentFlow Documentation" docs docs/_build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
